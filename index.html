<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Web UI</title>
    <style>
        :root {
            --primary-color: #3a86ff;
            --primary-dark: #2563eb;
            --secondary-color: #0ea5e9;
            --secondary-dark: #0284c7;
            --accent-color: #0f172a;
            --text-color: #1e293b;
            --text-light: #64748b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --chat-user-bg: #e0f2fe;
            --chat-ai-bg: #f1f5f9;
            --thinking-bg: #f8fafc;
            --thinking-border: #e2e8f0;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .dark-theme {
            --primary-color: #3a86ff;
            --primary-dark: #2563eb;
            --secondary-color: #0ea5e9;
            --secondary-dark: #0284c7;
            --accent-color: #94a3b8;
            --text-color: #e2e8f0;
            --text-light: #94a3b8;
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --border-color: #334155;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --chat-user-bg: #1e40af;
            --chat-ai-bg: #334155;
            --thinking-bg: #1e293b;
            --thinking-border: #334155;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 1rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }

        .theme-toggle button {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            padding: 0.5rem;
            border-radius: 50%;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle button:hover {
            background-color: var(--border-color);
        }

        .main-content {
            display: flex;
            flex: 1;
            gap: 20px;
        }

        .sidebar {
            width: 300px;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .models-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .model-item {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
        }

        .model-item:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .model-item.selected {
            background-color: var(--primary-color);
            color: white;
        }

        .chat-container {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: var(--chat-user-bg);
            align-self: flex-end;
        }

        .ai-message {
            background-color: var(--chat-ai-bg);
            align-self: flex-start;
        }

        .chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid var(--border-color);
        }

        #chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-right: 12px;
            resize: none;
            overflow: hidden;
            min-height: 44px;
            max-height: 200px;
            background-color: var(--card-bg);
            color: var(--text-color);
            font-family: var(--font-family);
            font-size: 1rem;
            line-height: 1.5;
            transition: border-color 0.3s;
        }

        #chat-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
        }

        #chat-input:disabled {
            background-color: var(--bg-color);
            cursor: not-allowed;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: var(--primary-dark);
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .parameter-controls {
            margin-top: 15px;
        }

        .parameter-group {
            margin-bottom: 10px;
        }

        .parameter-group label {
            display: block;
            margin-bottom: 5px;
        }

        .parameter-slider {
            display: flex;
            align-items: center;
        }

        .parameter-slider input {
            flex: 1;
            margin: 0 10px;
        }

        .loading {
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                max-height: 300px;
                overflow-y: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ollama Web UI</h1>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div>
                    <h2>Models</h2>
                    <div id="models-list" class="models-list">
                        <div class="loading">Loading models...</div>
                    </div>
                </div>

                <div class="parameter-controls">
                    <h2>Parameters</h2>
                    <div class="parameter-group">
                        <label for="temperature">Temperature: <span id="temp-value">0.7</span></label>
                        <div class="parameter-slider">
                            <span>0</span>
                            <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                            <span>2</span>
                        </div>
                    </div>
                    <div class="parameter-group">
                        <label for="max-tokens">Max Tokens: <span id="tokens-value">2048</span></label>
                        <div class="parameter-slider">
                            <span>256</span>
                            <input type="range" id="max-tokens" min="256" max="4096" step="256" value="2048">
                            <span>4096</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-section">
                <div id="chat-container" class="chat-container">
                    <div class="ai-message">Select a model from the sidebar to start chatting.</div>
                </div>

                <div class="chat-input-container">
                    <input type="text" id="chat-input" placeholder="Type your message here..." disabled>
                    <button id="send-btn" disabled>Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const modelsList = document.getElementById('models-list');
        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const temperatureSlider = document.getElementById('temperature');
        const tempValue = document.getElementById('temp-value');
        const maxTokensSlider = document.getElementById('max-tokens');
        const tokensValue = document.getElementById('tokens-value');

        // State
        let currentModel = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            await loadModels();
            setupEventListeners();
        }

        // Load models from Ollama API
        async function loadModels() {
            try {
                const response = await fetch('/api/tags');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                displayModels(data.models);
            } catch (error) {
                console.error('Error loading models:', error);
                modelsList.innerHTML = `<div>Error: ${error.message}</div>`;
                modelsList.innerHTML += '<div>Make sure Ollama is running!</div>';
            }
        }

        // Display models in the sidebar
        function displayModels(models) {
            if (!models || models.length === 0) {
                modelsList.innerHTML = '<div>No models found</div>';
                return;
            }

            modelsList.innerHTML = '';
            models.forEach(model => {
                const modelItem = document.createElement('div');
                modelItem.className = 'model-item';
                modelItem.textContent = model.name;
                modelItem.addEventListener('click', () => selectModel(model.name));
                modelsList.appendChild(modelItem);
            });
        }

        // Select a model
        function selectModel(modelName) {
            // Update UI
            document.querySelectorAll('.model-item').forEach(item => {
                item.classList.remove('selected');
            });

            document.querySelectorAll('.model-item').forEach(item => {
                if (item.textContent === modelName) {
                    item.classList.add('selected');
                }
            });

            currentModel = modelName;

            // Enable chat
            chatInput.disabled = false;
            sendBtn.disabled = false;

            // Clear chat
            chatContainer.innerHTML = '';
            addAIMessage(`I'm ${modelName}, how can I help you today?`);
        }

        // Send message
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || !currentModel) return;

            // Add user message
            addUserMessage(message);
            chatInput.value = '';
            adjustTextareaHeight();

            // Get parameters
            const temperature = parseFloat(temperatureSlider.value);
            const maxTokens = parseInt(maxTokensSlider.value);

            try {
                // Add loading message
                const loadingMsg = document.createElement('div');
                loadingMsg.className = 'message ai-message loading';
                loadingMsg.textContent = 'Thinking...';
                chatContainer.appendChild(loadingMsg);

                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: currentModel,
                        prompt: message,
                        stream: false,
                        options: {
                            temperature: temperature,
                            num_predict: maxTokens
                        }
                    })
                });

                // Remove loading message
                chatContainer.removeChild(loadingMsg);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                addAIMessage(data.response);
            } catch (error) {
                console.error('Error:', error);
                addAIMessage(`Error: ${error.message}`);
            }
        }

        // Add user message to chat
        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Add AI message to chat
        function addAIMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai-message';
            messageDiv.textContent = message;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Setup event listeners
        function setupEventListeners() {
            sendBtn.addEventListener('click', sendMessage);

            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            chatInput.addEventListener('input', adjustTextareaHeight);

            temperatureSlider.addEventListener('input', () => {
                tempValue.textContent = temperatureSlider.value;
            });

            maxTokensSlider.addEventListener('input', () => {
                tokensValue.textContent = maxTokensSlider.value;
            });

            themeToggle.addEventListener('click', toggleTheme);
        }

        // Toggle between light and dark theme
        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.body.classList.toggle('dark-theme', isDarkTheme);
            themeToggle.textContent = isDarkTheme ? '☀️' : '🌙';
            localStorage.setItem('darkTheme', isDarkTheme);
        }

        // Check user's theme preference
        function checkThemePreference() {
            const savedTheme = localStorage.getItem('darkTheme');
            if (savedTheme === 'true') {
                isDarkTheme = true;
                document.body.classList.add('dark-theme');
                themeToggle.textContent = '☀️';
            } else if (savedTheme === 'false') {
                isDarkTheme = false;
                document.body.classList.remove('dark-theme');
                themeToggle.textContent = '🌙';
            }
        }

        // Adjust textarea height based on content
        function adjustTextareaHeight() {
            if (!chatInput) return;
            chatInput.style.height = 'auto';
            chatInput.style.height = Math.min(chatInput.scrollHeight, 200) + 'px';
        }
    </script>
</body>
</html>
